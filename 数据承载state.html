<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 提供react对象 -->
    <script src="./base/react.min.js"></script>
    <!-- 提供reactdom对象 -->
    <script src="./base/react-dom.min.js"></script>
    <!-- 帮助解析jsx:语法糖 -->
    <script src="./base/browser.min.js"></script>
    <style>
        .test{
            width:200px;
            height:200px;
            background:red;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>
    <script type="text/babel">
        //创建一个组件及虚拟dom
        let Hehe = React.createClass({
            getInitialState(){
                   console.log('初始化state')
                   return{
                    show:true
                   }
               },

           //show:false,
           toggle(){
               //this.state.show=!this.state.show
              console.log(this.state.show)
                this.setState({show:!this.state.show})//触发页面改变
               
           },
            render(){
                console.log('渲染函数',this)
                let {state}=this  //结构赋值
                return (
                   <div>
                    {!state.show||<div className='test'></div>}
                     <button onClick={this.toggle}>点我</button>
                   </div>
                )
            }
        })
     ReactDOM.render(<Hehe/>,app)
    </script>
</body>
</html>
